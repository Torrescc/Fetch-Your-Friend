<!DOCTYPE html>

<!-- sign-up-in.html -->
<!-- author: Ethan Kempenich -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
	<style>
		h2 {
			background-color: rgb(0,134,188);
			color: white;
			border: 0.25vh solid black;
			border-radius: 2vh;
			padding: 2vh 3vh;
			margin: 0.2vh 0.4vh;
		}
		section {
			background: linear-gradient(rgb(0,134,188), rgb(101,4,181));
			color: white;
			border: 0.25vh solid black;
			border-radius: 2vh;
			padding: 2vh 3vh;
			margin: 0.2vh 0.4vh;
		}
		b {
			font-size: 18pt;
		}
	</style>
	
	<h2>Sign In/Sign Up</h2>
	
	<header></header>
	
    <section>
		<p><b>Sign up to view pets!</b></p>
		<form action="index-logged-in.html" method="GET">
			<label for "name">Enter Name (First and Last):</label>
			<input type="text" id="name" name="name" size="24" required><br>
			<label for "email">Enter Email Address:</label>
			<input type="text" id="email" name="email" size="24" required><br>
			<label for "user">Enter New Username:</label>
			<input type="text" id="user" name="user" size="24" required><br>
			<label for "pass">Enter New Password:</label>
			<input type="text" id="pass" name="pass" size="24" required><br>
			<label for "confirm">Confirm New Password:</label>
			<input type="text" id="confirm" name="confirm" size="24" required><br>
			<input type="submit" value="Create Account"><br>
		</form>
		
		<br><br><br><p><b>Already have an account? Sign in!</b></p>
		<form action="index-logged-in.html" method="GET">
			<label for "existuser">Enter Username:</label>
			<input type="text" id="existuser" name="existuser" size="24" required><br>
			<label for "existpass">Enter Password:</label>
			<input type="password" id="existpass" name="existpass" size="10" maxlength="10" required><br>
			<input type="submit" value="Sign In"><br>
		</form>
	</section>
	
	<footer></footer>
</body>
</html>
