<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe for Friend</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body id = "swipebody">
    <div class = "center">
    <div id = "swipedisplay">
    <div class = "swipe">
        <img src = "dog.jpeg" alt = "one of the pet's up for addoption">
        <div class ="name" >Smelly</div>
        <div class = "breed">
            German Shepard & Husky

        </div> 
        <div class = "bio">
            i'm 60 pounds if that matters
            and I love feet
        </div>
        
        <div class = "character">
            <div class = "trait matchedtrait" >
                smelly
            </div>
            <div class = "trait">
                playful
            </div>
            <div class = "trait">
                white
            </div>

            
            <div class = "trait" >
                    smart
            </div>
            <div class = "trait" >
                    loyal
            </div>
            
        </div>
    </div><!--end of the swipe card-->
    <div class = "buttons">
        <button id = "deny"><img src = "thumbsdown.png" alt = "thumbs down"></button>
        <button id ="accept"><img src = "checkmark.png" alt = "checkmark"></button>
    </div>

    </div><!--end of the things that want to be in a different background-->
    </div><!--end of things that want to be in the center-->
</body>
</html>
